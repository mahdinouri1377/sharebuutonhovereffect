<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Button</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
         <!-- Design By Mahdi Nouri -->
         <!-- Youtube : CodeWithMe -->
    <button>
        <div class="letters">
            <div class="card">
                <div class="card_face front">S</div>
                <div class="card_face back"><i class="fab fa-github-square"></i></div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card_face front">H</div>
                <div class="card_face back"><i class="fab fa-twitter-square"></i></div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card_face front">A</div>
                <div class="card_face back"><i class="fab fa-facebook-square"></i></div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card_face front">R</div>
                <div class="card_face back"><i class="fab fa-instagram-square"></i></div>
            </div>
        </div>
        <div class="letters">
            <div class="card">
                <div class="card_face front">E</div>
                <div class="card_face back"><i class="fab fa-linkedin"></i></div>
            </div>
        </div>
    </button>
</body>
</html>
